<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Insights for Paddy and Black Gram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Market Insights for Paddy and Black Gram</h1>
</header>

<section>
    <h2>Paddy Market Data</h2>
    <table id="paddy-table">
        <thead>
            <tr>
                <th>Variety</th>
                <th>Price (per kg)</th>
                <th>Change (%)</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody id="paddy-data">
            <!-- Data will be populated here -->
        </tbody>
    </table>
</section>

<section>
    <h2>Black Gram Market Data</h2>
    <table id="blackgram-table">
        <thead>
            <tr>
                <th>Variety</th>
                <th>Price (per kg)</th>
                <th>Change (%)</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody id="blackgram-data">
            <!-- Data will be populated here -->
        </tbody>
    </table>
</section>

<script>
// Function to fetch market data from the API
async function fetchMarketData() {
    try {
        // Replace with the actual API endpoint
        const response = await fetch('https://api.agriculture.com/marketdata'); 
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        
        const data = await response.json();

        // Populate Paddy Data
        const paddyData = data.paddy; // Assuming the API returns an array of paddy data
        const paddyTable = document.getElementById('paddy-data');
        
        paddyData.forEach(item => {
            const row = `<tr>
                            <td>${item.variety}</td>
                            <td>${item.price.toFixed(2)}</td> <!-- Format price to two decimal places -->
                            <td>${item.change.toFixed(2)}</td> <!-- Format change to two decimal places -->
                            <td>${new Date(item.lastUpdated).toLocaleString()}</td> <!-- Format date -->
                        </tr>`;
            paddyTable.innerHTML += row;
        });

        // Populate Black Gram Data
        const blackGramData = data.blackGram; // Assuming the API returns an array of black gram data
        const blackgramTable = document.getElementById('blackgram-data');
        
        blackGramData.forEach(item => {
            const row = `<tr>
                            <td>${item.variety}</td>
                            <td>${item.price.toFixed(2)}</td> <!-- Format price to two decimal places -->
                            <td>${item.change.toFixed(2)}</td> <!-- Format change to two decimal places -->
                            <td>${new Date(item.lastUpdated).toLocaleString()}</td> <!-- Format date -->
                        </tr>`;
            blackgramTable.innerHTML += row;
        });

    } catch (error) {
        console.error('Error fetching market data:', error);
    }
}

// Fetch market data on page load
fetchMarketData();
</script>

</body>
</html>
