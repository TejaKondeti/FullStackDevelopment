<section id="crop-selection">   
    <form action="insert_crop_data.php" method="POST">
        <h2>Select Crop and Variety</h2>
        
        <label for="crop">Select Crop:</label>
        <select id="crop" name="crop" onchange="updateVarieties()" required>
            <option value="">--Select Crop--</option>
            <option value="paddy">Paddy</option>
            <option value="blackgram">Black Gram</option>

<script>
  const cropVarieties = {
      paddy: ["Swarna", "1061 OR 1318", "BPT OR 1224", "Basmati"],
      blackgram: ["polished", "Un-polished"]
  };
  
  function updateVarieties() {
      const cropSelect = document.getElementById("crop");
      const varietySelect = document.getElementById("variety");
      varietySelect.innerHTML = '<option value="">--Select Variety--</option>'; // Reset the options before adding new ones

      const selectedCrop = cropSelect.value;
      
      // Check if crop is selected and has corresponding varieties
      if (selectedCrop && cropVarieties[selectedCrop]) {
          cropVarieties[selectedCrop].forEach(function(variety) {
              const option = document.createElement("option");
              option.value = variety;
              option.textContent = variety;
              varietySelect.appendChild(option);
          });
      }
  }

  function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
          alert("Geolocation is not supported by this browser.");
      }
  }

  function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById("location").value = `Lat: ${latitude}, Long: ${longitude}`;
      
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`)
          .then(response => response.json())
          .then(data => {
              if (data && data.display_name) {
                  document.getElementById("address").value = data.display_name;
              } else {
                  document.getElementById("address").value = "Address not found.";
              }
          })
          .catch(error => {
              console.error("Error fetching address:", error);
              document.getElementById("address").value = "Error fetching address. Please try again.";
          });
  }

  function showError(error) {
      switch(error.code) {
          case error.PERMISSION_DENIED:
              alert("User denied the request for Geolocation.");
              break;
          case error.POSITION_UNAVAILABLE:
              alert("Location information is unavailable.");
              break;
          case error.TIMEOUT:
              alert("The request to get user location timed out.");
              break;
          case error.UNKNOWN_ERROR:
              alert("An unknown error occurred.");
              break;
      }
  }

  // Set the current year in the footer
  document.getElementById("current-year").textContent = new Date().getFullYear();
</script>
